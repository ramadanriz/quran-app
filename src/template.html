<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>القران الكريم</title>
</head>
<body>
    <app-bar id="home"></app-bar>
    <nav-bar></nav-bar>
    <about-section></about-section>

    <!-- search bar -->
    <section id="search-surah">
        <div class="container my-3">
        <div class="row text-center justify-content-center">
            <div class="col-md-6">
                <h3 class="text-white">Cari Surah</h3>
                <p class="text-white">Ketikkan nama surah yang anda cari tanpa tanda (-). Contoh: al fatihah, al kafirun.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-search" placeholder="Search Surah.." aria-label="Search Surah" aria-describedby="button-addon2">
                    <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- akhir search bar -->

    <!-- card daftar surah-->
    <div class="container mt-3 mb-5">
        <div class="row surah-container"></div>
    </div>
    <!-- akhir card -->

    <footer-section></footer-section>

    <!-- surah modal box -->
    <div class="modal fade" id="surahDetailModal" tabindex="-1" aria-labelledby="surahDetailModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="surahDetailModalLabel">Detail Surah</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body surah-detail">
                
            </div>
        </div>
        </div>
    </div>
    <!-- akhir surah modal box -->

    <!-- ayat modal box -->
    <div class="modal fade" id="ayatDetailModal" tabindex="-1" aria-labelledby="ayatDetailModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ayatDetailModalLabel">Detail Ayat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ayat-detail">
                
            </div>
        </div>
        </div>
    </div>
    <!-- akhir ayat modal box -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
